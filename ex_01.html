<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário html</title>
    <script>

        function formulario(event) {
            event.preventDefault();

            var pnome = document.getElementById('pnome').value;
            var unome = document.getElementById
            ('unome').value;
            console.log(pnome);

            alert(pnome + "-" + unome);

        }
    </script>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>FORMULÁRIO</legend>
            <label for="pnome">Nome:</label><br>
            <input type="text" id="pnome" name="pnome"><br>
            <label for="unome">Sobrenome:</label><br>
            <input type="text" id="unome" name="unome">

            <p><b>Curso:</b></p>
            <input type="radio" id="Técnico em informática" name="curso" value="Técnico em informática">
            <label for="Técnico em informática">Técnico em informática</label><br>
            <input type="radio" id="Graduação - Análise e Desenvolvimento de sistemas" name="curso"
                value="Graduação - Análise e Desenvolvimento de sistemas">
            <label for="Graduação - Análise e Desenvolvimento de sistemas">Graduação - Análise e Desenvolvimento de
                sistemas</label><br>
            <input type="radio" id="Profissionalizante - Desenvolvimento web" name="curso"
                value="Profissionalizante - Desenvolvimento web">
            <label for="Profissionalizante - Desenvolvimento web">Profissionalizante - Desenvolvimento web</label>

            <p><b>Linguagem de programação de sua preferência:</b></p>
            <input type="checkbox" id="linguagemum" name="linguagemum" value="PHP">
            <label for="linguagemum">PHP</label><br>
            <input type="checkbox" id="linguagemdois" name="linguagemdois" value="Python">
            <label for="linguagemdois"> Python </label><br>
            <input type="checkbox" id="linguagemtres" name="linguagemtres" value="Java">
            <label for="linguagemtres"> Java </label>

            <p> <b> <label for="turno">Escolha um turno:</label> </p> </b>
            <select name="turno" id="turno">
                <option value="manhã">manhã</option>
                <option value="tarde">tarde</option>
                <option value="noite">noite</option>
            </select>


            <p> <b> <label for="cidade"> Escolha uma unidade mais próxima de você:</label> </p> </b>
            <input list="cidades" name="cidade" id="cidade">
            <datalist id="cidades">
                <option value="Chapecó">
                <option value="Blumenau">
                <option value="São Miguel Do Oeste">
                <option value="Floripa">
                <option value="Joinville">
            </datalist>
            <br>
            <input type="submit" value="Enviar" onclick="formulario(event)">

    </form>

</body>

</html>
